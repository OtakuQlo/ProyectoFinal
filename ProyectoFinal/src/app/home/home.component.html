<div class="d-flex justify-content-center pt-1 pb-1" id="bar">
    <h2>¡Bienvenido a OrdenaloTodo!</h2>
</div>
<div id="fondo">
    <div class="container pt-3 pb-3">

        <div class="row">
            <div class="col-8 mt-3">
                <div *ngIf="validSesion;"class="alert alert-warning" role="alert">
                   Contraseña o Correo incorrecto
                  </div>
                <div class="row mb-5">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/imagenes/referencia1.jpg" class="img-thumbnail" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/imagenes/referencia1.jpg" class="img-thumbnail" alt="">

                            </div>
                            <div class="carousel-item">
                                <img src="assets/imagenes/referencia1.jpg" class="img-thumbnail" alt="">

                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="h-100 d-flex justify-content-center align-items-center">
                    <div class="d-flex flex-column p-2 justify-content-center align-items-center card" id="">
                        <div class="col mt-1">
                            <h3>¿Ya posees cuenta?</h3>
                        </div>
                        <div class="col  mt-3 mb-2">
                            <button type="submit" class="btn colorB " data-bs-toggle="modal"
                                data-bs-target="#iniciosesionModal">Iniciar Sesión</button>
                        </div>
                        <!-- modal -->
                        <div class="modal fade " id="iniciosesionModal" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content card">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesion</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <form class="ms-3" [formGroup]="registroForm" (ngSubmit)="inicioSesion()">
                                        <div class="modal-body">

                                            <div>
                                                <input class="form-control colorBGC colorB" type="email" id="correo"
                                                    formControlName="correo"
                                                    placeholder="Ingrese su Correo Electronico">
                                            </div>
                                            <div class="mt-2">
                                                <input type="password" class="form-control colorBGC colorB" id="pass"
                                                    formControlName="pass" placeholder="Ingrese su Contraseña">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn colorB " data-bs-dismiss="modal">Iniciar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        O
                        <div class="col mt-2">
                            <button type="submit" class="btn colorB " (click)="irCrearCuenta()">Crear Cuenta</button>
                        </div>

    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-8 text-center">
                <p class="mt-3 sticky-bottom" style="font-size: 21px;">“Optimiza tu inventario y maximiza tus ventas
