<div class="d-flex justify-content-center pt-1 pb-1" id="bar">
    <h2>¡Bienvenido a OrdenaloTodo!</h2>
</div>
<div id="fondo" *ngIf="setPage==2">
    <div class="container pt-3 pb-3">
        <div class="row">
            <div class="col card">
                <div class="d-flex justify-content-center">
                    <h3>¿Desea Habilitar su cuenta otra vez?</h3>
                </div>

                <div class="d-flex flex-row-reverse bd-highlight">
                    <div class="p-2 bd-highlight"> <button  (click)="rehabilitarCuenta(false)" class="btn colorB ">No</button></div>
                    <div class="p-2 bd-highlight"><button (click)="HabilitarCuenta()" class="btn colorB ">Si</button></div>
                </div>

            </div>
        </div>
    </div>
</div>
<div *ngIf="setPage==1" id="fondo">
    <div class="container pt-3 pb-3">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="ms-3" [formGroup]="cambiarpass" (ngSubmit)="reestablecePass()">
                    <div class="modal-body">

                        <div>
                            <label for="">Nueva contraseña</label>
                            <input class="form-control colorBGC colorB" id="pass" formControlName="pass"
                                type="password">
                        </div>

                        <div>
                            <label for="">Repetir contraseña</label>
                            <input class="form-control colorBGC colorB" id="pass2" formControlName="passr"
                                type="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn colorB ">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="fondo" *ngIf="setPage==0">
    <div class="container pt-3 pb-3">

        <div class="row">
            <div class="col-8 d-none d-sm-block">
                <div class="row mb-5">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/imagenes/referencia1.jpg" class="img-thumbnail" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/imagenes/referencia1.jpg" class="img-thumbnail" alt="">

                            </div>
                            <div class="carousel-item">
                                <img src="assets/imagenes/referencia1.jpg" class="img-thumbnail" alt="">

                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-8 col-sm-4 col-md-4">
                <div class="h-100 d-flex justify-content-center align-items-center">
                    <div class="d-flex flex-column p-2 justify-content-center align-items-center card" id="">
                        <div class="col mt-1">
                            <h3>¿Ya posees cuenta?</h3>
                        </div>
                        <div class="col  mt-3 mb-2">
                            <button type="submit" class="btn colorB " data-bs-toggle="modal"
                                data-bs-target="#iniciosesionModal">Iniciar Sesión</button>
                        </div>
                        <!-- modal -->
                        <div class="modal fade " id="iniciosesionModal" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content card">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesion</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <form class="ms-3" [formGroup]="registroForm" (ngSubmit)="inicioSesion()">
                                        <div class="modal-body">

                                            <div>
                                                <input class="form-control colorBGC colorB" type="email" id="correo"
                                                    formControlName="correo"
                                                    placeholder="Ingrese su Correo Electronico">
                                            </div>
                                            <div class="mt-2">
                                                <input type="password" class="form-control colorBGC colorB" id="pass"
                                                    formControlName="pass" placeholder="Ingrese su Contraseña">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn colorB "
                                                data-bs-dismiss="modal">Iniciar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        O
                        <div class="col mt-2">
                            <button type="submit" class="btn colorB " (click)="irCrearCuenta()">Crear Cuenta</button>
                        </div>
                        <div class="col mt-2 mb-1">
                            <!-- recuperar contra -->
                            <div class="col  mt-3 mb-2">
                                <a type="submit" data-bs-toggle="modal" data-bs-target="#recuperarCuentaModal"
                                    style="color: yellow;">¿Olvidaste tu contraseña?</a>
                            </div>
                            <!-- modal -->
                            <div class="modal fade " id="recuperarCuentaModal" tabindex="-1"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content card">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar Cuenta</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close" id="omg"></button>
                                        </div>
                                        <form class="ms-3" [formGroup]="recuperarCuenta"
                                            (ngSubmit)="formMailRecuperar()">
                                            <div class="modal-body">

                                                <div>
                                                    <input class="form-control colorBGC colorB" type="email"
                                                        id="corsreo" formControlName="correo"
                                                        placeholder="Ingrese su Correo Electronico">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn colorB "
                                                    data-bs-dismiss="modal">Iniciar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>




        </div>
    </div>
</div>
<footer class="footer">
    <div class=" bg-dark text-light p-1 text-center mt-3 fixed-bottom">
        <div class="row justify-content-start">
            <div class="col-8 text-center">
                <p class="mt-3" style="font-size: 21px;">“Optimiza tu inventario y maximiza tus ventas
                    con OrdenaloTodo, tu bazar digital.”</p>
            </div>
        </div>
    </div>
</footer>
