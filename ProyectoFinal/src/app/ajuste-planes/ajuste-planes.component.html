<div class="fondo">
  <div class="container">

    <div class="row">
      <div class="alert d-flex align-items-center colorBGC colorB" role="alert"
        style="width: 250px; height: 70px; border-radius: 26px;">
        <div class="text-white">
          <h2>Ajusta un plan</h2>
        </div>
      </div>
    </div>

    <div class="row colorBGC colorB mt-3" style="border-radius: 20px;">

      <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4 mt-5 mb-5 ">
        <div class="card ms-xl-4" style="width: 18rem;">
          <img class="card-img-top" src="../../assets/imagenes/Fondo.jpg" alt="Card image cap">
          <div class="card-body colorBGC">
            <h5 class="card-title letra">Plan basico</h5>
            <p class="card-text letra">Este plan contiene hasta un maximo de 5 trabajadores</p>
            <a  class="btn  colorBGC colorB letra" (click)="ajustarPlan(1)">Elegir</a>
          </div>
        </div>


      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4 mt-5 mb-5">
        <div class="card ms-xl-4" style="width: 18rem;">
          <img class="card-img-top" src="../../assets/imagenes/Fondo.jpg" alt="Card image cap">
          <div class="card-body colorBGC">
            <h5 class="card-title letra">Plan plus</h5>
            <p class="card-text letra">Este plan contiene hasta un maximo de 5 trabajadores</p>
            <a  class="btn colorBGC colorB letra" (click)="ajustarPlan(2)">Elegir</a>
          </div>
        </div>


      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xl-4 mt-5 mb-5">
        <div class="card ms-xl-4" style="width: 18rem;">
          <img class="card-img-top" src="../../assets/imagenes/Fondo.jpg" alt="Card image cap">
          <div class="card-body colorBGC">
            <h5 class="card-title letra">Plan Premiere</h5>
            <p class="card-text letra">Este plan contiene hasta un maximo de 5 trabajadores</p>
            <a class="btn colorBGC colorB letra" (click)="ajustarPlan(3)">Elegir</a>
          </div>
        </div>


      </div>



    </div>



  </div>
</div>
