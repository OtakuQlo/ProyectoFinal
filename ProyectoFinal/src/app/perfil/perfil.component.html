<div class="container-fluid mt-2">
    <div class="row justify-content-center m-3 p-2 colorBGC colorB">
        <h1>Perfil</h1>
        <div class="col-md-6">
            <form [formGroup]="PerfilForm" (ngSubmit)="actualizarDatos()">
                <div class="form-group m-2">
                    <label for="nombre">Nombre</label>
                    <input formControlName="nombre" type="email" class="form-control" id="nombre"
                        placeholder="Escriba su Nombre" maxlength="25">
                </div>
                <div class="form-group m-2">
                    <label for="apellido">Apellido</label>
                    <input formControlName="apellido" type="text" class="form-control" id="apellido"
                        placeholder="Escriba su apellido" maxlength="25">
                </div>
                <div class="form-group m-2">
                    <label for="correo">Correo electronico</label>
                    <input formControlName="correo" type="email" class="form-control" id="correo"
                        placeholder="Escriba un correo">
                </div>
                <button type="submit" class="btn colorBGC colorB">Actualizar información</button>
            </form>
        </div>
        <div class="col-md-6 ">
            <form [formGroup]="PassForm" (ngSubmit)="actualizarPass()">
                <div class="form-group m-2">
                    <label for="apellido">Contraseña Actual</label>
                    <input formControlName="passAnterior" type="password" class="form-control" id="passAnterior"
                        placeholder="Escriba su Contraseña Actual" maxlength="25">
                    <p *ngIf="validPassActual;" style="color: yellow;">No coinciden la contraseña actual</p>
                </div>
                <div class="form-group m-2">
                    <label for="nombre">Nueva contraseña</label>
                    <input formControlName="pass" type="password" class="form-control" id="pass"
                        placeholder="Escriba su nueva contraseña" maxlength="25">
                    <p *ngIf="validPass;" style="color: yellow;">Contraseña no valida</p>
                </div>
                <div class="form-group m-2">
                    <label for="apellido">Repetir Contraseña</label>
                    <input formControlName="pass1" type="password" class="form-control" id="pass1"
                        placeholder="Repita su contraseña" maxlength="25">
                    <p *ngIf="validPass1;" style="color: yellow;">No coincide con la contraseña nueva</p>
                </div>

                <button type="submit" class="btn colorBGC colorB">Actualizar Contraseña</button>
            </form>

        </div>
    </div>


    <div  *ngIf="!tarjeta" class="row m-3 colorBGC colorB ">
        <h1>Tarjetas</h1>
        <div class="col m-2">
            <button type="button"class="btn text-white" data-bs-toggle="modal" data-bs-target="#tarjetaform">Agregar Tarjeta</button>
        </div>
    </div>

    <div class="modal fade " id="tarjetaform" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content colorBGC colorB">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body " >
                <form class="ms-3" [formGroup]="tarjetaForm" (ngSubmit)="agregarTarjeta()">
                    <div class="mb-3 mt-5  w-75  ">
                        <input class="form-control colorBGC colorB size" id="cardN"
                            placeholder="Ingrese su los numemros de tarjeta" minlength="15" maxlength="15" type="text" formControlName="cardNumber">
                    </div>
                    <div class="mb-3 mt-5  w-75 row  ">
                        <div class="col"><input class="form-control colorBGC colorB size" id="cvv" placeholder="CVV"
                                type="text" formControlName="cvv"  minlength="3" maxlength="3">
                        </div>
                        <div class="col"><input class="form-control colorBGC colorB size" id="mes"
                                placeholder="MES" type="text"
                                formControlName="mes" minlength="2" maxlength="2">
                            
                        </div>
                        <div class="col"><input step="01" class="form-control colorBGC colorB size" id="ano"
                            placeholder="AÑO" type="text" formControlName="ano" minlength="2" maxlength="2">
                        </div>
                    </div>
                    <div class="mt-2 mb-4 col-sm-5 col-md-4 col-lg-3 col-xl-2"><button type="submit"
                            class="btn colorBGC colorB ">Confirmar</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>


            
   




    <div  *ngIf="tarjeta" class="row m-3 colorBGC colorB ">
        <h1>Tarjetas</h1>

        <div class="col-1"><span class="material-symbols-outlined">
                credit_card
            </span></div>
        <div class="col">
            <h5>Terminada en : {{tarjeta.numero}}</h5>
            <p>vencimiento: {{tarjeta.month}}/{{tarjeta.year}}</p>
        </div>
        <div class="col align-self-start">
            <!-- <p class=" text-end"><button type="button" (click) = " modificarTarjeta(0)"class="btn text-white btn-link">Cambiar</button></p> -->
            <p class=" text-end"><button type="button" (click) = " elminarTarjeta(tarjeta.id)"class="btn text-danger btn-link">Elminar</button></p>
        </div>

    </div>
    <div class="row">
        <div class="col align-self-end m-3">
            <p class=" text-end"><button type="button" class="btn text-danger btn-link"
                    (click)="eliminarCuenta()">Desactivar cuenta</button></p>
        </div>
    </div>
</div>
