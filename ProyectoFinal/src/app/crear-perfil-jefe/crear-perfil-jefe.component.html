<div class="fondo">
    <div class="container">

        <div class="row mt-4">
            <div class="alert d-flex align-items-center colorBGC colorB" role="alert"
                    style="width: 460px; height: 70px; border-radius: 26px;">
            <div class="text-white">
                <h2>Crea un Perfil Administrativo</h2>
            </div>
        
        </div>

        <div class="row colorBGC colorB mt-3" style="border-radius: 20px;">

            <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6">
                <form class="ms-5">
                    <div class=" mt-5  w-75">
                        <label for="" class="letra">Nombre:</label>
                        <input  [(ngModel)]="nombre" class="form-control colorBGC colorB" [ngModelOptions]="{standalone: true}" readonly placeholder="Miguel Pérez">
                        <!--el input esa en read only porque debe mostrar el nombre del usuario -->
                        <label for="" class="letra">{{labelnombre}} </label>
                    </div>

                    

                    <div class=" mt-2  w-75">
                        <label for="" class="letra">Contraseña:</label>
                        <input [(ngModel)]="pass1" type="password" class="form-control colorBGC colorB" [ngModelOptions]="{standalone: true}" >
                        <label for="" class="letra">{{labelpass1}}</label>
                    </div>

                    <div class=" mt-2  w-75">
                        <label for="" class="letra">Confirmar contraseña:</label>
                        <input [(ngModel)]="pass2" type="password" class="form-control colorBGC colorB"  [ngModelOptions]="{standalone: true}">
                        <label for="" class="letra">{{labelpass2}} {{pass2}}</label>
                    </div>

                </form>
                

            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6">
                <div class="row mt-5">
                    <h3 class="text-center  letra">Previsualización de perfil</h3>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-lg-6 col-md-8 col-sm-10 col-xl-4">
                        <img src="../../assets/imagenes/Fondo.jpg" class="rounded-circle img" alt="...">
                </div>
                    
                </div>
                <div class="row justify-content-center mt-5 mb-5">

                    <div class="col-sm-5 col-md-4 col-lg-3 col-xl-2 "><button type="submit" class="btn colorBGC colorB " (click)="crearPerfil()">Confirmar</button></div>
                    
                </div>
                
                
                
            </div>

        </div>

        

    </div>
</div>
